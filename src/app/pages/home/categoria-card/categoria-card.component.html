<h2 class="text-center my-4" style="font-family:'Merriweather', serif; font-weight: 600;">CATEGOR√çAS</h2>

<div class="container d-flex justify-content-center">
  <div class="row row-cols-1 row-cols-md-2 g-4" style=" width: 100%;">
    <div class="col" *ngFor="let categoria of categorias">
      <div class="categoria-banner"
           [ngStyle]="{'background-image': 'url(' + categoria.imagenUrl + ')'}">
        <div class="categoria-overlay">
          <h5>{{ categoria.nombre }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
