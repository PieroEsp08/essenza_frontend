<!-- Overlay que cubre el fondo y cierra al hacer clic -->
<div
  class="offcanvas-overlay"
  *ngIf="visible"
  (click)="cerrar()"
  aria-label="Cerrar carrito"
></div>

<!-- Panel off-canvas del carrito -->
<div class="offcanvas-cart" [class.open]="visible" role="dialog" aria-modal="true" aria-labelledby="titulo-carrito">

  <!-- Header -->
  <div class="card-header carrito-header d-flex justify-content-between align-items-center text-white py-3 px-4 ">
    <strong>ðŸ›’ Carrito de Compras</strong>
    <button class="btn-cerrar" (click)="cerrar()">âœ•</button>
  </div>

  <!-- Contenido del carrito -->
  <div class="card carrito  rounded-4 border-0 mb-0">

    <div class="card-body p-3" *ngIf="carrito.length > 0; else vacio">
      <div class="carrito-productos-scroll">
        <div *ngFor="let producto of carrito" class="carrito-item d-flex align-items-center mb-2 pb-2 border-bottom">
          <img [src]="producto.imagenUrl" alt="{{ producto.nombre }}" class="carrito-img me-3">
          <div class="flex-grow-1">
            <div class="producto-nombre">{{ producto.nombre }}</div>
            <div class="d-flex align-items-center gap-2 my-1">
              <div class="contador-cantidad my-1">
                <button (click)="disminuir(producto.id)">âˆ’</button>
                  <span>{{ producto.cantidad }}</span>
                <button (click)="incrementar(producto.id)">+</button>
              </div>
            </div>
            <div class="producto-precio">
              <strong>S/. {{ (producto.precioActual * producto.cantidad) | number:'1.2-2' }}</strong>
            </div>
          </div>
          <button class="btn btn-sm btn-outline-danger rounded-circle" (click)="eliminar(producto.id)">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
      </div>
    </div>

    <ng-template #vacio>
      <div class="text-center text-muted py-4 carrito-vacio">
        <i class="bi bi-cart-x "></i>
        Tu carrito estÃ¡ vacÃ­o.
      </div>
    </ng-template>

    <div class="carrito-actions px-3 pb-3" *ngIf="carrito.length > 0">

      <!-- Total -->
      <div class="carrito-total d-flex justify-content-between mb-3">
        <span class="text-muted fw-semibold">Total:</span>
        <span class="text-dark fw-bold">S/. {{ calcularTotal() }}</span>
      </div>

      <!-- Botones -->
      <div class="d-flex justify-content-end gap-2">
        <button class="btn btn-sm btn-comprar" (click)="irAPedido()">
          <i class="bi bi-bag-check me-1"></i>Comprar
        </button>
        <button class="btn btn-sm btn-outline-secondary" (click)="limpiarCarrito()">
          <i class="bi bi-trash me-1"></i>Vaciar
        </button>
      </div>

    </div>
  </div>
</div>
